<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <rich:toolbar height="26" itemSeparator="grid" style="width:97.2%; margin:0 auto 10px;">
        <rich:toolbarGroup>
            <rich:menuItem label="User">
                <f:facet name="icon">
                    <span class="material-icons icon-menu">person</span>
                </f:facet>
            </rich:menuItem>
            <rich:menuItem label="Role">
                <f:facet name="icon">
                    <span class="material-icons icon-menu">groups</span>
                </f:facet>
            </rich:menuItem>
            <rich:menuItem label="Customer">
                <f:facet name="icon">
                    <span class="material-icons icon-menu">supervisor_account</span>
                </f:facet>
            </rich:menuItem>
            <rich:menuItem label="Task">
                <f:facet name="icon">
                    <span class="material-icons icon-menu">task</span>
                </f:facet>
            </rich:menuItem>
        </rich:toolbarGroup>
    </rich:toolbar>
    
</ui:composition>
