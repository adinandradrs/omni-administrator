<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html">
    <h:head>
        <title>CodeFun | Administrator Login</title>
        <link rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/assets/themes/login.css" />
        <ui:include src="templates/common-resource.xhtml" />
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewAction action="#{baseSessionBean.doFetchSession}"/>
        </f:metadata>
        <h:form>
            <ui:include src="templates/header.xhtml" />
            <rich:panel style="width:97%; margin:0 auto;" header="#{msg['login.system']}" headerClass="panel-header" bodyClass="login-body">
                <h4><h:outputLabel value="#{baseSessionBean.getCurrentDateInBahasa}" /></h4>
                <hr class="separator" />
                <h:panelGrid columns="4" id="grid" style="width:25%;">
                    <h:outputText value="#{msg['login.username']}" />
                    <h:outputText value=":" />
                    <h:inputText label="#{msg['login.username']}" id="email">
                        <f:validateRequired />
                    </h:inputText>
                    <rich:message for="email" ajaxRendered="true" />
                    <h:outputText value="#{msg['login.password']}" />
                    <h:outputText value=":" />
                    <h:inputSecret label="#{msg['login.password']}" id="password">
                        <f:validateRequired />
                    </h:inputSecret>
                    <rich:message for="password" ajaxRendered="true" />
                    <h:outputText value="" />
                    <h:outputText value="" />
                    <h:commandButton value="#{msg['login.submit']}" />
                    <h:outputText value="" />
                    <h:outputText value="" />
                    <h:outputText value="" />
                    <h:commandLink value="#{msg['login.forgotpassword']}" />
                </h:panelGrid>
            </rich:panel>
            <ui:include src="templates/footer.xhtml" />
        </h:form>
    </h:body>
</f:view>
</html>
